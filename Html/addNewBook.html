<!doctype html>
<html lang="pt-br">

<head>
    <title>Library - Cadastrar novo livro</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/styleAddNewBook.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="logoLibrary">
            <img src="../imgLogin/Logo.svg" alt="Logo Library">
        </div>
        <div>
            <div id="user">
                <img src="../imgHome/person_black_24dp (1).svg">
                <p class="nameUser">Usuário</p>
                <button class="headerBtn"><img src="../imgHome/Arrow.svg"></button>
            </div>
            <nav class="headerNav" style="display: none">
                <a href="./login.html" class="btnLogOut">Sair</a>
            </nav>
        </div>
    </header>
    <section class="menu">
        <div class="menuTitle">
            <a href="../Html/home.html"><img src="../imgAdd/chevron_left_FILL0_wght400_GRAD0_opsz48.svg">
                <h2>Home
            </a><strong>/ Cadastrar novo livro</strong></h2>
        </div>

        <div class="bookInformations">
            <div class="imgBook" id="cover">
                <label for="coverBook" id="coverLabel">
                    <img src="../imgAdd/Caminho 261.svg">
                    <input type="file" id="coverBook" name="coverBook" accept="image/png, image/jpeg"
                        onchange="showCover()">
                    Capa</label>
            </div>
            <div class="basicInformations1">
                <div class="material-textfield">
                    <input type="text" id="tittle" placeholder=" " required>
                    <label>Título</label>
                </div>
                <div class="material-textfield">
                    <input type="text" id="synopsis" placeholder=" " required>
                    <label>Sinopse</label>
                </div>
            </div>
            <div class="basicInformations2">
                <div class="material-textfield">
                    <input type="text" id="nameAuthor" placeholder=" " required>
                    <label>Autor(a)</label>
                </div>
                <div class="material-textfield">
                    <select id="select" style="min-width: 350px; min-height: 53px" required>
                        <option value="">Selecione</option>
                        <option value="Fantasia">Fantasia</option>
                        <option value="Aventura">Ação e Aventura</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Autoajuda">Autoajuda</option>
                        <option value="Ficcao Cientifica">Ficção Científica</option>
                        <option value="Historia">História</option>
                        <option value="Financas">Finanças</option>
                        <option value="Marketing">Web Marketing</option>
                    </select>
                    <label>Gênero</label>
                </div>
                <div class="material-textfield">
                    <input type="date" id="date" required>
                    <label>Data de entrada</label>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="cancel" class="button button-white" onclick="backToHome()">CANCELAR</button>
            <button id="save" class="button button-yellow" onclick="saveData()">SALVAR</button>
        </div>
    </section>
    <script src="../Js/logOut.js"></script>
    <script src="../Js/readingJson.js"></script>
    <script src="../Js/addNewBook.js"></script>
</body>

</html>
